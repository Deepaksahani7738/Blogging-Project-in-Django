{% extends 'blog/base.html' %}
{% block content %}
<article>
    {% if post.publish_date %}
    <time class="date">
        {{post.publish_date}}
    </time>
    {% endif %}

    <h2>{{post.title}}</h2>
    <p>{{post.content}}</p>
    <h4>{{post.create_date}}</h4>

    <a class="btn btn-primary" href="{% url 'post_edit' pk=post.pk %}">Edit Post</a>
    <a class="btn btn-danger" href="{% url 'post_delete' pk=post.pk %}" onclick="return confirm('are you sure')">Delete Post</a>
   

</article>
{% endblock %}
